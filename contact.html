<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DeadCakeMix</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta property="og:title" content="DeadCakeMix - Contact" />
    <meta property="og:description" content="Get in touch with me via Discord or Email" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/175985451?v=4&size=101" />
    <meta property="og:type" content="website" />
</head>

<style>
    body {
        background-color: #1a202c;
        color: #a0aec0;
        margin: 0;
        overscroll-behavior: none;
        position: relative;
    }

    header {
        display: block;
        width: 100%;
        padding: 20px 0;
        z-index: 1000;
    }

    header nav {
        text-align: center;
    }

    header a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
        font-size: 20px;
    }

    header a:hover {
        color: #ddd;
    }

    .contact-container {
        padding: 4rem 2rem;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
    }

    .contact-container h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        border-bottom: 2px solid #3182ce;
        display: inline-block;
    }

    .contact-container p {
        color: #a0aec0;
        line-height: 1.8;
        margin-bottom: 2rem;
    }

    .contact-links a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #3182ce;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .contact-links a:hover {
        background-color: #2b6cb0;
    }
</style>

<body class="font-mono">
    <div id="header"></div>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you'd like to get in touch, feel free to reach out via Discord or Email.</p>

        <div class="contact-links">
            <a href="https://discordapp.com/users/890683809866072135" target="_blank">Discord</a>
            <a href="mailto:jacob@deadcakemix.com">Email</a>
        </div>
    </div>

    <div id="footer"></div>
    <script src="scripts/dynamicLoader.js"></script>
</body>

</html>
