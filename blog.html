<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - DeadCakeMix</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <meta property="og:title" content="DeadCakeMix - Blogs" />
    <meta property="og:description" content="Ooga Booga: Come check out my blog posts!" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/175985451?v=4&size=101" />
    <meta property="og:type" content="website" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: #1a202c;
        color: #a0aec0;
        margin: 0;
        overscroll-behavior: none;
        position: relative;
    }
    header {
            display: block;
            width: 100%;
            padding: 20px 0;
            z-index: 1000;
        }

        header nav {
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px;
        }

        header a:hover {
            color: #ddd;
        }
</style>

<body class="font-mono">
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">DeadCakeMix</a>
            <nav>
                <a href="/" class="text-lg mx-2 hover:underline">Home</a>
                <a href="/blog" class="text-lg mx-2 hover:underline">Blog</a>
                <a href="/about" class="text-lg mx-2 hover:underline">About</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-white mb-6 text-center">Blogs</h1>
        <div class="mb-8">
            <input type="text" id="search-bar" class="w-full p-4 rounded-lg shadow-md bg-gray-900 text-white placeholder-gray-400" placeholder="Search by title, date, or tags...">
        </div>

        <section class="mb-12">
            <h2 class="text-2xl font-semibold text-white mb-4">Featured Blogs</h2>
            <div id="featured-blogs" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold text-white mb-4">Recent Blogs</h2>
            <div id="recent-blogs" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-400 mt-2">Â© 2024 DeadCakeMix. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const blogs = [
            {
                title: "Elvandor RPG - Devlog 001",
                date: "August 9, 2024",
                tags: ["Discord", "Devlog", "Javascript"],
                thumbnail: "https://thebluemanakin.com/wp-content/uploads/2022/06/channels4_profile-900x450-1.jpeg",
                description: "My first devlog on Elvandor RPG, a complex Discord RPG bot.",
                featured: false,
                url: "/blog/08-09-2024"
            },
            {
                title: "Rairb's Introduction",
                date: "August 9, 2024",
                tags: ["Rairb", "Intro"],
                thumbnail: "https://media.discordapp.net/attachments/897956981808197663/1271578671404159047/ss_a8218feee9d2bb18f3df716405468b38a171a1bd.1920x1080.jpg?ex=66b7d96c&is=66b687ec&hm=d4d81d9243b3eaba71a0aa4fa735c3e4b2d96cd6e0aeaf85ff08af27dd322b82",
                description: "Introduction to Rairb, a key contributor to the DeadCakeMix project.",
                featured: true,
                url: "/blog/08-09-2024-2"
            }
        ];

        function renderBlogs() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const featuredBlogsContainer = document.getElementById('featured-blogs');
            const recentBlogsContainer = document.getElementById('recent-blogs');

            featuredBlogsContainer.innerHTML = '';
            recentBlogsContainer.innerHTML = '';

            blogs.forEach(blog => {
                if (blog.title.toLowerCase().includes(searchQuery) ||
                    blog.date.toLowerCase().includes(searchQuery) ||
                    blog.tags.some(tag => tag.toLowerCase().includes(searchQuery))) {
                    
                    const blogCard = `
                        <div class="blog-card bg-gray-900 p-6 rounded-lg shadow-lg">
                            <img src="${blog.thumbnail}" class="w-full h-40 object-cover mb-4 rounded-lg">
                            <h3 class="text-xl font-bold text-white mb-2">${blog.title}</h3>
                            <p class="text-gray-400 mb-2">${blog.description}</p>
                            <div class="text-gray-500 mb-2">Tags: ${blog.tags.map(tag => `<span class="text-blue-400">${tag}</span>`).join(', ')}</div>
                            <div class="text-gray-500">Date: ${blog.date}</div>
                            <a href="${blog.url}" class="text-blue-400 hover:underline mt-4 inline-block">Read More</a>
                        </div>
                    `;

                    
                    if (blog.featured) {
                        featuredBlogsContainer.innerHTML += blogCard;
                        recentBlogsContainer.innerHTML += blogCard;
                    } else {
                        recentBlogsContainer.innerHTML += blogCard;
                    }
                }
            });
        }

        document.getElementById('search-bar').addEventListener('input', renderBlogs);

        // Initial render
        renderBlogs();
    </script>
</body>

</html>
